<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
</head>
<body>
	
<form th:action="@{/}" method="post" th:object="${person}">
<p>name</p>
<p class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">first name error</p>
<input type="text" th:field="*{firstName}" />
<p>last</p>
<p class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">first name error</p>
<input type="text" th:field="*{lastName}" />
<p>mail</p>
<p class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">first name error</p>
<input type="email" th:field="*{email}" />
<p>age</p>
<p class="error" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">first name error</p>
<input type="number" th:field="*{age}" />

<input type="submit" value="valid" />

</form>
</body>

</html>
